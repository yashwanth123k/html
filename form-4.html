<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body style="color: rgb(188, 14, 22);">
    <h3>Login Form</h3>
    <form>
        <table >
            <tr>
                <td>UserID :-</td>
                <td><input type="text" name="userid"></td>
            </tr>
            <tr>
                <td>Password :-</td>
                <td><input type="text" name="password"></td>
            </tr>
            <tr>
                <td>Aadhar No:-</td>
                <td><input type="text" name="Aadhar Number"></td>
            </tr>
        </table>
    </form>
      
</body>
</html>
